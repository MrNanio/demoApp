<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="FMApp" content="">
    <meta name="PNMN" content="">
    <title>fleetAssistant</title>
    <link rel = "icon" th:href="@{/image/automobile.png}" type = "image/x-icon">
    <!-- Bootstrap core CSS -->

    <link th:href="@{/css/custom.css}" rel="stylesheet" />
    <link th:href="@{/css/buttons.css}" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"  crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <style>
        .btn_round{
            border-radius: 40px;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-dark navbar-expand-md bg-dark justify-content-between">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse dual-nav w-100">
        <ul class="navbar-nav">
            <li class="nav-item">

                <a class="nav-link pl-0" href="/vehicle"><svg class="bi bi-chevron-left" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 010 .708L5.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                </svg> pojazdy</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">pojazd</a>
            </li>
        </ul>
    </div>
    <a href="/dashboard" class="navbar-brand mx-auto d-block text-center w-100 h1">fleetAssistant</a>
    <div class="navbar-collapse collapse dual-nav w-100">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-twitter"></i></a></li>
            <li class="nav-item"><a class="nav-link" href=""><i class="fa fa-github"></i></a></li>
        </ul>
    </div>
    <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
        <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Wyloguj</button>
    </form>
</nav>
<div class="container pt-4 " th:object="${vehicle}">

    <div class="text-center"><img class="mb-4" src="/image/car.svg" alt="" width="100" height="100"></div>

    <div class="row">
        <div class="col-md-12 order-md-1">

            <hr class="mb-4">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <form th:action="@{/addVehicle}">
                        <button class="btn btn-outline-primary btn-lg btn-radius"  type="Submit">Przebiegi</button>
                    </form>
                </div>

                <div class="col-md-3 mb-3">
                    <form th:action="@{/vehicleInspections/{id}(id = ${vehicle.idVehicle})}" method="get">
                        <button class="btn btn-outline-primary btn-lg btn-radius"  type="Submit">Przeglądy</button>
                    </form>
                </div>
                <div class="col-md-3 mb-3">
                    <form th:action="@{/addVehicle}">
                        <button class="btn btn-outline-primary btn-lg btn-radius"  type="Submit">Naprawy</button>
                    </form>
                </div>
                <div class="col-md-3 mb-3">
                    <form th:action="@{/addVehicle}">
                        <button class="btn btn-outline-primary btn-lg btn-radius"  type="Submit">Ubezpieczenia</button>
                    </form>
                </div>
            </div>
            <hr class="mb-4">
            
            <h1 class="h3 mb-3 font-weight-normal">Informacje o pojeździe</h1>

            <div class="row" th:object="${makeVehicle}">

                <div class="col-md-6 mb-3">
                    <label for="vehicleMake">Marka<span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="vehicleMake" th:value="${makeVehicle.makeName}" disabled>


                </div>

                <div class="col-md-6 mb-3">
                    <label for="model">Model <span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="model" th:value="${vehicle.model}" disabled>

                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="year">Rok produkcji<span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="year" th:value="${vehicle.year}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="color">Kolor <span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="color" th:value="${vehicle.color}" disabled>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="mileage">Przebieg<span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="mileage" th:value="${vehicle.mileage}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="vehicleRegistrationNumber">Numer rejestracyjny <span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="vehicleRegistrationNumber" th:value="${vehicle.vehicleRegistrationNumber}" disabled>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="vinNumber">Numer VIN<span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="vinNumber" th:value="${vehicle.vinNumber}" disabled>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="fuelType">Rodzaj paliwa <span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="fuelType" th:value="${vehicle.fuelType}" disabled>
                </div>
            </div>

            <hr class="mb-4">
            <h4 class="mb-3">Średnie spalanie</h4>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="cityFuelConsumption">Cykl miejski<span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="cityFuelConsumption" th:value="${vehicle.cityFuelConsumption}" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="countryFuelConsumption">Cykl pozamiejski <span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="countryFuelConsumption" th:value="${vehicle.countryFuelConsumption}" disabled>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="averageFuelConsumption">Cykl mieszany<span class="text-muted"></span></label>
                    <input type="text" class="form-control " id="averageFuelConsumption" th:value="${vehicle.averageFuelConsumption}" disabled>
                </div>
            </div>

            <hr class="mb-4">

            <div class="row">


                <form sec:authorize="isAuthenticated()" th:action="@{/vehicleEdit/{id}(id = ${vehicle.idVehicle})}" method="get">
                    <button class="btn btn-danger btn-lg btn-block btn_round">Edytuj Dane Pojazdu</button>
                </form>
                <div class="col-md-3 mb-3">

                </div>
                <div class="col-md-3 mb-3">

                </div>
                <div class="col-md-3 mb-3">

                </div>
            </div>

        </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; Szkic</p>
    </footer>
</div>

</body>
</html>
